<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title><%- title %></title>
    <meta name="description" content="Daikissdd slides">
    <meta name="author" content="Daiki Shirakawa">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/default.css" id="theme"><!-- For syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css"><!-- If the query includes 'print-pdf', include the PDF print sheet -->
	<script src="js/print.js"></script>
    <!--[if lt IE 9]><script src="lib/js/html5shiv.js"></script><![endif]-->
</head>

<body>
    <div class="reveal">
        <div class="slides">
	        <section data-markdown="<%- mdfilename %>"
			    data-separator="---"
			    data-vertical="***">
			    <script type="text/template"></script>
			</section>
        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>
    <script src="js/config.js"></script>
</body>
</html>
